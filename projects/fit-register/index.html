<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex">
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fit Register</title>
  <script type="module" crossorigin src="index-M7g0-GLy.js"></script>
  <link rel="stylesheet" crossorigin href="index-BgD6CZeT.css">
</head>

<body>
  <aside>
    <button id="exercises-location">Cargar ubicación del vault</button>
    <button id="clear-storage">Limpiar registros de ejercicio</button>
    <button id="export-to-json">Exportar a json</button>
    <button id="script-button">Generar archivos de registro</button>
    <fieldset id="fileInput-group">
      <label for="fileInput">Cargar archivo de ejercicios: </label>
      <input type="file" id="fileInput" accept=".json">
    </fieldset>
  </aside>

  <main>
    <form>
      <section>
        <h2>Ejercicios</h2>
        <fieldset>
          <label for="exercise-name">Nombre del ejercicio:</label>
          <input autocomplete="off" type="text" name="exercise-name" id="exercise-name" list="exercises-names" />
          <datalist id="exercises-names">
            <option>Abdo tang</option>

            <option>Abdominales planos</option>

            <option>Activación de gluteos e isquiotibiales</option>

            <option>Aperturas Mariposa</option>

            <option>Barbilla a la barra</option>

            <option>Caminar en reversa con pantorrillas</option>

            <option>Caminata de pantorillas</option>

            <option>Core en Barra de dominadas</option>

            <option>Cristos</option>

            <option>Curl de barra</option>

            <option>Curl de Bíceps en Barra</option>

            <option>Curl de mancuerna</option>

            <option>Curl prono</option>

            <option>Dominada Supina</option>

            <option>Dominadas Prono</option>

            <option>Elevaciones laterales con ligas</option>

            <option>Elevaciones laterales</option>

            <option>Elevación de piernas suspendido</option>

            <option>Elevadores con mancuerna</option>

            <option>Empuje de codo con banda</option>

            <option>Estiramiento de manguito rotador horizontal con ligas</option>

            <option>Estiramiento de manguito rotador vertical con ligas</option>

            <option>Exprimir barra</option>

            <option>Extensión de tríceps Calistenia</option>

            <option>Extensión de tríceps con mancuernas en banca</option>

            <option>Fondos en barra</option>

            <option>Fondos</option>

            <option>Hand stand</option>

            <option>Hollow Body Hold</option>

            <option>Human Pullover</option>

            <option>Jalón a la cara en marco de puerta</option>

            <option>Jalón a la cara</option>

            <option>Jalón a un brazo con liga</option>

            <option>Jalón diagonal de liga</option>

            <option>L-Sit</option>

            <option>Lagartijas</option>

            <option>Levantamiento de rodillas</option>

            <option>Muscle up</option>

            <option>Muñequeo con barra grande</option>

            <option>Paso de roble</option>

            <option>Patada hacia atrás con mancuernas</option>

            <option>Pelican Curl</option>

            <option>Plancha Abdominal</option>

            <option>Plancha Alterna</option>

            <option>Plancha lateral</option>

            <option>Posición de Pike</option>

            <option>Press de Banca con barra</option>

            <option>Press de banca con mancuernas</option>

            <option>Press militar con ligas unilateral</option>

            <option>Press militar con mancuernas</option>

            <option>Press Pallof</option>

            <option>Remos con mancuernas</option>

            <option>Retracciones de barra</option>

            <option>Russian Twist</option>

            <option>Saltos de puntitas</option>

            <option>Sentadilla de pantorrilla</option>

            <option>Sentadilla pistol</option>

            <option>Sentadilla Sumo</option>

            <option>Sentadillas</option>

            <option>Squad de levitación</option>

            <option>Step ups</option>

            <option>Tijeras</option>

            <option>Tirón con liga para oblicuos</option>
          </datalist>
        </fieldset>
        <fieldset>
          <label for="variation">Variación:</label>
          <input type="text" name="variation" id="variation">
        </fieldset>
      </section>


      <section class="exercise-register-container">
        <label for="unilateral" class="check">
          Unilateral
          <input type="checkbox" name="unilateral" id="unilateral">
        </label>
        <button type="button" id="add-set">Agregar Serie</button>
        <fieldset id="sets">
        </fieldset>
        <button type="submit">Finalizar</button>
      </section>

    </form>

  </main>



</body>

</html>
